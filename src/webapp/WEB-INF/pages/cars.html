<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>series</th>
        <th>model</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">index</td>
        <td th:utext="${car.series}">count</td>
        <td th:utext="${car.model}">size</td>
    </tr>
</table>
</body>
</html>
